<html ng-app="NewDeliveryModule">
<head>
    <script src="./scripts/angularjs.js"></script>
    <script src="./scripts/NewDelivery.js"></script>
    <script src="./scripts/SampleROs.js"></script>
    <script src="./scripts/Vendors.js"></script>
</head>
<body ng-controller="NewDeliveryController">
    <table align='center'>
        <tr>
            <th colspan='3'>New Delivery</th>
        </tr>
        <tr>
            <td>
                RO: <input type='number' size='4' maxlength='4' min='1000' max='9999'
                        ng-model='RO.Number' ng-blur='GetROInfo(RO.Number);'></input>
            </td>
            <td>
                <input type='text' ng-model='RO.Owner' ng-readonly='RO.Found'
                    placeholder='Owner'></input>
            </td>
            <td>
                <input type='text' ng-model='RO.Vehicle' ng-readonly='RO.Found'
                        placeholder='Vehicle'></input>
            </td>
            <td>
            </td>
        </tr>
        <tr>
            <td colspan='3' align='center'>
                Vendor: <select ng-model='Delivery.VendorID' ng-blur='Add_Item();'>
                            <option ng-repeat='Vendor in Vendors' value='{{ Vendor.id }}'>{{ Vendor.name }}</option>
                        </select>
            </td>
        </tr>
        <tr>
            <td colspan=3>
                <table align='center'>
                    <tr>
                        <th>Item Description</th>
                        <th>Location</th>
                        <th>Rack</th>
                    </tr>
                    <tr ng-repeat='Item in Delivery.Items'>
                        <td>
                            <input type='text' ng-model='Item.Description' maxlength=35 size=35></input>
                        </td>
                        <td>
                            <select ng-model=Item.Location>
                                <option value="Shelf">Shelf</option>
                                <option value="Rack">Rack</option>
                                <option value="Jerry">Jerry</option>
                                <option value="Jose">Jose</option>
                                <option value="Nacho">Nacho</option>
                                <option value="Brian">Brian</option>
                                <option value="Van">Van</option>
                                <option value="Chad">Chad</option>
                                <option value="Paint">Paint</option>
                            </select>
                            <!--input type='text' ></input -->
                        </td>
                        <td>
                            <input type='number' size='2' maxlength='2' min=0 max=10
                                    ng-model='Item.Rack' ng-blur='Add_Item();'></input>
                        </td>
                        <td>
                            <input type='button' value='Delete' ng-click='Deliveries.splice($index, 1);'></input>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan=3 align='center'>
                <input type='submit' value="Save" ng-click='SaveNewDelivery();'/>
            </td>
        </tr>
    </table>
</body>
</html>
