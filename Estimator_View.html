<script src="./scripts/Estimator_View.js"></script>
<table id='EstimatorCars' border=1 width='100%' ng-controller="EstimatorViewController">
    <tr ng-repeat="eachEst in estimators">
        <td>
            {{ eachEst.estimator }}
        </td>
        <td>
            <table>
                <tr>
                    <td ng-repeat="eachCar in eachEst.cars" height='100%'>
                        <table border='1' width=150 height=100%>
                            <tr>
                                <td>{{ eachCar.ro_num }}</td>
                            </tr>
                            <tr>
                                <td>{{ eachCar.owner }}</td>
                            </tr>
                            <tr>
                                <td>{{ eachCar.vehicle.split(' ')[1] + " " + eachCar.vehicle.split(' ')[2] }}</td>
                            </tr>
                            <tr>
                                <td>{{ eachCar.technician.split(' ')[0] }}</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
