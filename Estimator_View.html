<style>
    .partsComplete{
        background-color: lightgreen;
    }

    .waitingForParts{
        background-color: lightyellow;
    }

    .noParts{
        background-color: pink;
    }
</style>

<table id='EstimatorCars' border=1 width='100%' ng-controller="EstimatorViewController">
    <tr ng-repeat="eachEst in estimators | filter : searchText">
        <th align='center'>
            {{ eachEst.estimator }}
        </th>
        <td height='100%' ng-repeat="eachCar in eachEst.cars | filter: searchText" ng-class='CheckParts(eachCar.partsRcvd);'>
            <a href="Car_View.html?roNum={{ eachCar.ro_num }}" target="CarStatus">
            <table width='150' height='100%' >
                <tr>
                    <td align='center'>{{ eachCar.ro_num }} - {{ eachCar.partsRcvd }}</td>
                </tr>
                <tr>
                    <td align='center'>{{ eachCar.owner }}</td>
                </tr>
                <tr>
                    <td align='center'>{{ eachCar.vehicle.split(' ')[1] + " " + eachCar.vehicle.split(' ')[2] }}</td>
                </tr>
                <tr>
                    <td align='center'>&nbsp;{{ eachCar.technician.split(' ')[0] }}</td>
                </tr>
            </table>
            </a>
        </td>
    </tr>
</table>
