<script src="./scripts/Estimator_View.js"></script>
<table id='EstimatorCars' border=1 width='100%' ng-controller="EstimatorViewController">
    <tr ng-repeat="eachEst in estimators">
        <td>
            {{ eachEst.estimator }}
        </td>
        <td>
            <table>
                <tr>
                    <td ng-repeat="eachCar in eachEst.cars">
                        <table border='1'>
                            <tr>
                                <th>{{ eachCar.ro_num }}</th>
                            </tr>
                            <tr>
                                <th>{{ eachCar.owner }}</th>
                            </tr>
                            <tr>
                                <th>{{ eachCar.vehicle }}</th>
                            </tr>
                            <tr>
                                <th>{{ eachCar.technician }}</th>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
