
<table id='TechnicianCars' border=1 width='100%' ng-controller="TechnicianViewController">

    <tr ng-repeat='eachTech in technicians | filter : searchText'>
        <th align='center'>
            <img ng-src='./images/{{ eachTech.technician }}.jpg' style="max-width: 100px; max-height: 100px">
            {{ eachTech.technician }}
        </th>
        <td ng-repeat="eachCar in eachTech.cars | filter: searchText" height='100%' ng-class='CheckParts(eachCar);' align='center'>
            <a href="Car_View.html?roNum={{ eachCar.ro_num }}" target="CarStatus">
            <table width='150' height='100%''>
                <tr>
                    <td align='center'>
                        {{ eachCar.owner }}
                    </td>
                </tr>
                <tr>
                    <td align='center'>
                        {{ eachCar.vehicle.split(' ')[1] + " " + eachCar.vehicle.split(' ')[2] }}
                    </td>
                </tr>
                <tr>
                    <td align='center'>
                        &nbsp;{{ eachCar.estimator.split(' ')[0] }}
                    </td>
                </tr>
                <tr>
                    <td align='center'>
                        ({{ eachCar.ro_num }})
                    </td>
                </tr>
            </table>
            </a>
        </td>
    </tr>
</table>
