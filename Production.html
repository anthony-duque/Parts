<div ng-controller='prodController'>
    <table id='Menu' width='100%' border=0>
        <caption>
            <h3>Production Schedule</h3>
        </caption>
        <tr>
            <td align='left' width='25%'>
                
                <b><u>View by</u></b> :&nbsp;

                <b>Estimators</b>
                    <input type='radio'
                            ng-model="productionView"
                            value="Estimator_View.html" /> &nbsp;

                <b>Technicians</b>
                    <input type='radio'
                            ng-model="productionView"
                            value="Technician_View.html" />
            </td>
            <td align='center' width='25%'>
                <b>Search:<
                <input type='text' ng-model='searchText'>
                &nbsp;<input type='button' value='Clear' ng-click='searchText = ""' class="btn btn-warning">
            </td>
            <td ng-show='productionView == "Estimator_View.html"' align='center'>
                <select ng-model='estim'  class="form-select">
                    <option value=''>All Estimators</option>
                    <option ng-repeat='eachEstim in estim_list | filter : { locID : locationID }' value='{{eachEstim.name}}'>
                        {{eachEstim.name}}
                    </option>
                </select>
            </td>
            <td ng-show='productionView == "Technician_View.html"' align='center'>
                <select ng-model='tech' class="form-select">
                    <option value=''>All Technicians</option>
                    <option ng-repeat='eachTech in tech_list | filter : { locID : locationID }' value='{{eachTech.name}}'>
                        {{eachTech.name}}
                    </option>
                </select>
            </td>
            <td width='25%' align='right'>
                <div ng-show='productionView == "Estimator_View.html"'>
                    <input type='radio' ng-model='carsInOut' value='all'>
                        All Cars
                    </input>
                    <input type='radio' ng-model='carsInOut' value='inShop'>
                        Cars In Shop
                    </input>
                    <input type='radio' ng-model='carsInOut' value='preOrder'>
                        Pre-order
                    </input>
                </div>
            </td>
            <td>
                <input type='button' ng-class='DueButtonClass' value='{{ dueMode }}' ng-click="SortCarsDue('scheduled_out');">
            </td>
            <td align='right'>
                <input type='button' ng-class='buttonClass' value='{{ sortMode }}' ng-click="SortCars('parts_percent');">
            </td>
        </tr>
    </table>
    <div ng-include='productionView'></div>
</div>
