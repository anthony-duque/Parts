<div ng-controller='prodController'>
    <table id='Menu' width='100%' border=0>
        <caption>
            <h3>Production Schedule</h3>
        </caption>
        <tr>
            <th align='right'>
                View by:
            </th>
            <th>
                Estimator <input type='radio' ng-model="productionView" value="Estimator_View.html" />
            </th>
            <th>
                Technician <input type='radio' ng-model="productionView" value="Technician_View.html" />
            </th>
        </tr>
        <tr>
            <td></td>
            <td align='right'>
                Search:
            </td>
            <td align='left'>
                <input type='text' ng-model='searchText'>
                &nbsp;<input type='button' value='Clear' ng-click='searchText = ""'>
            </td>
        </tr>
    </table>
    <div ng-include='productionView'></div>
</div>
