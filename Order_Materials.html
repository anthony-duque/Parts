<html ng-app='OrderMaterialsApp'>
<head>
    <title>Order Materials</title>
    <script src='./scripts/angularjs.js'></script>
    <script src='./scripts/Order_Materials.js'></script>
</head>
<body ng-controller='OrderMaterialsController'>

    <table id='tblMain' width='100%' border='1'>
    <tr>
        <td width='50%'>

            <table id='tblTechList'>
            <tr>
                <td id='colTechs' colspan="2">
                    Ordered by:
                    <select ng-model='technician'>
                        <option ng-repeat='eachTech in techList' value='{{eachTech}}'>
                            {{ eachTech }}
                        </option>
                    </select>
                </td>
            </tr>
            </table>

            <br/>

            <table id='tblMaterialsListTbl' ng-show='technician.length > 0'>
            <tr ng-repeat='eachMat in materialsList'>
                <td>
                    {{ eachMat.part_number }}
                </td>
                <td>
                    {{ eachMat.description }}
                </td>
                <td>
                    <input type='number' min=0 max=20
                            ng-model='eachMat.ordered_qty'
                            ng-change='CheckOrder(eachMat);'>
                </td>
            </tr>
            </table>
        </td>
        <td width='50%' align='center' valign='top'>
            <table id='tblOrderList' ng-show='technician.length > 0' border='1' width='80%'>
            <tr>
                <th>
                    Qty
                </th>
                <th>
                    Unit
                </th>
                <th>
                    Part No.
                </th>
                <th>
                    Description
                </th>
            </tr>
            <tr ng-repeat='eachItem in ordersList'>
                <td align='center'>
                    {{ eachItem.ordered_qty }}
                </td>
                <td align='center'>
                    {{ eachItem.unit }}
                </td>
                <td align='center'>
                    {{ eachItem.part_number }}
                </td>
                <td align='center'>
                    {{ eachItem.description }}
                </th>
            </tr>
            </table>

            <table align='center' ng-show='ordersList.length > 0'>
            <tr>
                <td align='center'>
                    <input type='submit' value='Submit Order' ng-click='SubmitOrder();'/>
                </td>
            </tr>
            </table>

        </td>
    </tr>
    </table>
</body>
</html>
