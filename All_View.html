<table>
    <tr>
        <td ng-repeat="eachRepair in repairOrders | filter : 'Nacho'">
            <table border='1'>
                <tr>
                    <td>{{ eachRepair.RONum }}</td>
                </tr>
                <tr>
                    <td>{{ $index % 5 == 0 }}{{ eachRepair.Owner }}</td>
                </tr>
                <tr>
                    <td>{{ eachRepair.Technician }}</td>
                </tr>
                <tr>
                    <td>{{ eachRepair.Estimator }}</td>
                </tr>
            </table>
        </td>
    </tr>
</table>
